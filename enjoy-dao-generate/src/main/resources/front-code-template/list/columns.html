<th:block th:fragment="parts">
    <script th:inline="javascript">
        store.columns = [
{{tableColumns}}
            {title: '{{OpLabel}}', key: 'action', width: 200,
                render: function (h, p) {
                    return h('div', [
                            h('Button', {
                                props: {
                                    type: '',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: function () {
                                        methods.edit(p.row);
                                    }
                                }
                            }, '{{ModifyLabel}}'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: function () {
                                        methods.delete(p.row);
                                    }
                                }
                            }, '{{DeleteLabel}}')
                        ]
                    );
                }
            }
        ];
    </script>
</th:block>
